<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Lumine - Opening Soon</title>
    <!-- Importing nice fonts for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (Hourglass, Menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-pink: #ff8fa3; /* Refined salmon pink from your image */
            --primary-dark: #c94c66;
            --gold-accent: #d4af37;
            --text-main: #333;
            --bg-color: #fff0f3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #fff0f3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling for the main view */
            position: relative;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--primary-pink);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.4);
            z-index: 100;
            position: relative;
        }

        .brand-name {
            font-family: 'Oswald', sans-serif; /* Strong, tall font like image */
            font-family: 'Playfair Display', serif; /* Elegant for Jewelry */
            font-size: 1.8rem;
            font-weight: 700;
            color: #000; /* Black text as per image */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        /* --- HAMBURGER MENU OVERLAY --- */
        .nav-overlay {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden by default */
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 99;
            display: flex;
            flex-direction: column;
            padding-top: 90px;
        }

        .nav-overlay.active {
            right: 0;
        }

        .nav-overlay a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 1.2rem;
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-overlay a:hover {
            background-color: var(--primary-pink);
            color: white;
            padding-left: 40px;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Decorative Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--gold-accent);
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Hourglass Container */
        .icon-container {
            font-size: 5rem;
            color: #000;
            margin-bottom: 20px;
            animation: spinHourglass 3s infinite ease-in-out;
            /* Adding a subtle gold glow since it's jewelry */
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        @keyframes spinHourglass {
            0% { transform: rotate(0deg); }
            45% { transform: rotate(180deg); }
            55% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .emoji-container {
            font-size: 2.5rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FOOTER --- */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            width: 100%;
        }

        footer a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--gold-accent);
            text-shadow: 0 0 5px var(--gold-accent);
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .brand-name { font-size: 1.5rem; }
            .icon-container { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="brand-name">Eastern lumine</div>
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- Navigation Menu (Hidden by default) -->
    <nav class="nav-overlay" id="navMenu">
        <a href="#" onclick="toggleMenu()">Home</a>
        <a href="#" onclick="toggleMenu()">Contact</a>
        <a href="#" onclick="toggleMenu()">Buy</a>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Decorative background elements -->
        <div class="particle" style="top: 20%; left: 10%; width: 20px; height: 20px;"></div>
        <div class="particle" style="top: 70%; right: 15%; width: 15px; height: 15px; animation-delay: 1s;"></div>
        <div class="particle" style="bottom: 30%; left: 20%; width: 10px; height: 10px; animation-delay: 2s;"></div>

        <div class="icon-container">
            <!-- Hourglass icon matching the image structure -->
            <i class="fa-solid fa-hourglass-half"></i>
        </div>
        
        <h1>Opening Soon</h1>
        
        <div class="emoji-container">
            ðŸ¥°
        </div>
        
        <!-- Optional subtext for context -->
        <p style="margin-top: 15px; color: #666; font-size: 0.9rem; animation: fadeInUp 1.5s ease-out;">
            Exquisite Jewelry Collection
        </p>
    </main>

    <!-- Footer Section -->
    <footer>
        DESIGNED BY <a href="https://borahdigitalsolutions.rf.gd/?i=1" target="_blank">BORAH DIGITAL SOLUTIONS</a>
    </footer>

    <script>
        // --- JAVASCRIPT --- //
        
        // Function to toggle the hamburger menu
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            const btn = document.querySelector('.menu-btn i');
            
            nav.classList.toggle('active');
            
            // Toggle icon between bars and close (X)
            if (nav.classList.contains('active')) {
                btn.classList.remove('fa-bars');
                btn.classList.add('fa-times');
                btn.style.color = "#333"; // Make 'X' dark so it's visible on white menu
            } else {
                btn.classList.remove('fa-times');
                btn.classList.add('fa-bars');
                btn.style.color = "white"; // Reset to white for pink header
            }
        }

        // Add clicking outside to close menu
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('navMenu');
            const btn = document.querySelector('.menu-btn');
            const isClickInside = nav.contains(event.target) || btn.contains(event.target);
            
            if (!isClickInside && nav.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
